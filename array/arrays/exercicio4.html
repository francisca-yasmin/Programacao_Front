<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>

    <h1> Exercicio 4</h1>
    <script>
        let numeros = [1, 3, 5, 7, 9]; // Troque os valores aqui para testar
        let pares = [];
    
        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] % 2 === 0) {
                pares.push(numeros[i]);
            }
        }
    
        if (pares.length === 0) {
            document.write("Os números da lista são todos ímpares.<br>");
        } else {
            document.write("Números pares da lista: " + pares.join(", "));
        }
    </script>
    
</body>
</html>
