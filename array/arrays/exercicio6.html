<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>

    <h1> Exercicio 6</h1>
    <script>
        let nomes = ['Adrian', 'Gabi', 'Kamis', 'bruno', 'Leticia', 'Rapha', 'Ana', 'Luana', 'Nicolas', 'Nêssa']

        let pesquisa = prompt("Digite um nome que deseja buscar no Array: ")
        
        let indice = nomes.indexOf(pesquisa)

        if (indice !== -1){
            document.write(`${nomes[indice]} encontrado na posição: ${indice}`)
        }else{
            document.write(`Nome não encontrado na lista`)
        }
        console.log(nomes)
    
    </script>
    
</body>
</html>
