<body>
    <h1> Exercicio 06</h1>
    <script>
        let hora = Number(prompt("Digite as horas que deseja converter: "))
        
        //conversao de horas pra minutos
        const converter = hora => hora * 60
        let minutos = converter(hora);

        document.write(`O horario de ${hora} hora(s) depois da convers√£o fica ${minutos} minutos`)
        
        
    </script>
    
</body>
