<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <h1>Exercicio 03</h1>
    <script>
        //manipula o array que vai ser usado para listar as letras
        const palavra = prompt("Digite uma palavra qualquer: ")
        palavra.split('').forEach(letra => {
            document.write(`<br> ${letra}`);
        })
    </script>
    
</body>
</html>
