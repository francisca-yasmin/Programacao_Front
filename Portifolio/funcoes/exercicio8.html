<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>
    <h1>Exercicio 08</h1>
    <script>
        let numero = prompt("Digite um numero para ver sua raiz")

        //Math.sqrt(numero) -> retorna a raiz quadrada do numero entre parenteses.
        const raiz = Math.sqrt(numero);
        document.write(`A raiz do numero ${numero} eh ${raiz}`)

    </script>
    
</body>
</html>
