<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 9 </title>
</head>
<body>

    <h1> Exercicio 9 </h1>
    <script>
       let a = [];
       let b = [];
       let c = [];

       for (let i = 0; i < 5; i++){
        let num = parseInt(prompt("Digite um numero inteiro para o vetor A: "))
        while (isNaN(num)){
            num = parseInt(prompt("Entrada inválida! Digite um numero inteiro"))
        }
        a.push(num);

       }

       for (let i = 0; i < 5; i++){
        let num = parseInt(prompt("Digite um numero inteiro para o vetor B: "))
        while (isNaN(num)){
            num = parseInt(prompt("Entrada inválida! Digite um numero inteiro"))
        }
        b.push(num);

       }

       //intercala entre vetor a e b
       for (let i = 0; i < 5; i++){
        c.push(a[i])
        c.push(b[i]);
       }

       
        document.write("<h3> Vetor A: ");
        document.write(`<p> [${a.join(" , ")}] </p>` )

        document.write("<h3> Vetor B: ");
        document.write(`<p> [${b.join(" , ")}] </p>` )

        document.write("<h3> Vetor C: ");
        document.write(`<p> [${c.join(" , ")}] </p>` )


    </script>
    
</body>
</html>
