<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>

    <h1>Exercicio 6</h1>

    <script>
        window.alert("Exercicio 6, informar se notas estão acima da media e se eh par")

        let nota1 = Number(prompt("Digite a primeira nota"))
        let nota2 = Number(prompt("Digite a segunda nota"))

        //calculando a media das notas, verificando se está aprovado ou nao
        media = (nota1 + nota2) / 2
        if(media > 6 || media % 2 == 0){
            document.write(`O aluno teve a nota ${media}, sendo assim esta APROVADO e eh a nota dele eh par`)
        }
        else{
            document.write(`O aluno teve a nota ${media}, por isso esta REPROVADO e a nota dele eh impar.`)
        }

    </script>
    
</body>
</html>
