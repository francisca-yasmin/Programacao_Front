<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>

    <h1> Exercicio 7</h1>

    <script>
        window.alert("Exercicio 7, calculo do IMC")

        let peso = Number(prompt("Digite seu peso"))
        let altura = Number(prompt("Digite a sua altura"))

        result = peso/(altura*altura)
        if (result >= 18.5 && result <= 24.4){
            document.write(`O seu IMC eh ${result}, você está com peso normal`)
        }
        else if(result >= 25.0 && result <= 29.9){
            document.write(`O seu IMC eh ${result}, você está no sobrepeso`)
        }
        else{
            document.write(`O seu IMC eh ${result}, você está obeso`)
        }
    
    </script>

    
</body>
</html>
