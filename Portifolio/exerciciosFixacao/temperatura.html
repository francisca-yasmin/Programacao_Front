<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">

    <title>Exercicio 4</title>
</head>
<body>
    
    <h1> Exercicio 4</h1>

    <script>
        window.alert("Exercicio 4, converter de Celsius para Fahrenheit")

        let F = 0

        //convertendo de celsiu para fahrenheit
        let celsius = Number(prompt("Digite a temperatura para"))
        F = (celsius * 9/5) + 32;

        document.write(`A temperatura em Fahrenheit eh ${F}`)
        
    </script>

</body>
