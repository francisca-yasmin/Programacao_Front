<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <h1> Exercicio 9</h1>
    
    <script>
        window.alert("Exercicio 9, converta a taxa de câmbio")

        //pedindo os valores do usuario e convertendo o valor da taxa de cambio fornecido
        let taxa_cambio = Number(prompt("Digite a taxa câmbio: "))
        let valor_desejado = Number(prompt("Digite o valor desejado: "))
        valor_convertido = valor_desejado * taxa_cambio

        document.write(`O valor desejado ${valor_desejado} convertido com a taxa de cambio ${taxa_cambio} fica no valor de: ${valor_convertido}`)

    </script>
</body>
</html>
