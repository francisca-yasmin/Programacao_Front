<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 1 </title>
</head>
<body>
    <h1> Exercicio 01 </h1>
    <script>

        //fazendo a diferença entre dois numeros fornecidos
        window.alert("Exercicio 1, calcular a diferença entre dois números")

        let valor1 = Number(prompt("Digite um valor: "))
        let valor2 = Number(prompt("Digite outro valor: "))

        diferenca = valor1 - valor2
        document.write(`A diferença entre os dois numeros eh ${diferenca}`)

    </script>
    
</body>
</html>
