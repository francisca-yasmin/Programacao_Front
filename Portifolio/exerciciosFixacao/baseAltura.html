<body>

    <h1>Exercicio 5</h1>

    <script>
        window.alert("Exercicio 5, calcular a base e altura")

        let base = Number(prompt("Digite a base"))
        let altura = Number(prompt("Digite a altura"))
        
        //calculando a area
        area = (base * altura)
        document.write(`A area eh ${area}`)
    </script>
