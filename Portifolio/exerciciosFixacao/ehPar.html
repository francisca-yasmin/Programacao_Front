<body>
    <h1>Exercicio 2</h1>

    <script>

        window.alert("exrcicio 2, descobrir se um número é par")

        let valor1 = Number(prompt("Digite um numero"))

        if(valor1 % 2 == 0){
            document.write(`O numero ${valor1} eh par`)
        }
        else{
            document.write(`O numero ${valor1} eh impar`)
        }
    </script>
