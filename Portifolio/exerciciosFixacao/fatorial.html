<body>
    <h1> Exercicio 12</h1>

    <script>
        window.alert("Exercicio 12, fatorial de um numero n")
        let r =  1

        //fatorial de um numero (n) fornecido pelo usuario
        let num = Number(prompt("Digite um numero inteiro qualquer"))
        for(let i = 1; i <= num; i++){         
            r = r * i
            document.write(`Resltado agora ${r}<br>`)
        }
        //resultado final
        document.write(`O fatorial do numero ${num} eh ${i}`)
    </script>
    
</body>
