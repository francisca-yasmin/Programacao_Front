<body>
    
    <h1> Exercicio 3</h1>

    <script>
        window.alert("Exercicio 3, Multiplos das notas")

        let n1 = Number(prompt("Digite a primeira nota"))
        let n2 = Number(prompt("Digite a segunda nota"))

        if(n1 % n2 != 0){
            document.write(`A nota ${n1} eh multiplo da nota ${n2}`)
        }
        else{
            document.write(`A nota ${n1} n√£o eh multiplo da nota ${n2}`)
        }
    </script>
</body>
