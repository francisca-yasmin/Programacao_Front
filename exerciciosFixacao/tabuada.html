<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <h1> Exercicio 10</h1>

    <script>
        window.alert("Exercicio 10, tabuada de um numero n")

        let n = Number(prompt("Digite o numero que gostaria de saber a tabuada: "))

        for (let i = 1; i <= 10; i++) {
            r = i * n
            document.write(`${n} X ${i} = ${r}<br>`)
        }

    </script>
    
</body>
</html>
