<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <h1>Exercicio 11 - Pedra, papel, tesoura</h1>

    <p>Faça a sua jogada</p>

    <button onclick="jogar('pedra')">Pedra</button>
    <button onclick="jogar('papel')">Papel</button>
    <button onclick="jogar('tesoura')">Tesoura</button>

    <p id="r"></p>

    <script>
        function jogar(escolhaPessoa){
            var palpites = ['pedra', 'papel', 'tesoura'];
            var escolhaComputador = palpites[Math.floor(Math.random() * 3)];

            let r = '';
            if(escolhaPessoa === escolhaComputador){
                r = "Deu empate :|";
            } else if (
                (escolhaPessoa === 'pedra' && escolhaComputador === 'tesoura') || 
                (escolhaPessoa === 'papel' && escolhaComputador === 'pedra') || 
                (escolhaPessoa === 'tesoura' && escolhaComputador === 'papel')
            ) {
                r = "Você ganhou jogador :)";
            } else {
                r = "Você perdeu jogador :(";
            }

            document.getElementById('r').textContent = `Você escolheu ${escolhaPessoa}. O computador escolheu ${escolhaComputador}. ${r}`;
        }
    </script>
</body>
</html>
